<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Calculator</title>
	<link rel="stylesheet" href="./assets/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body class="main_body bg-light">

	<div class="row p-2 mt-4">
		<div class="col-6 textOnInput">
			<label>Start Time</label>
            <input class="form-control" type="time" id="start_time" name="start_time" value="09:00">
		</div>
		<div class="col-6 textOnInput">
			<label>Break Time</label>
            <input value="30" min="0" class="form-control" type="number" id="break_time" name="break_time" placeholder="Break Time in Minute">
		</div>
	</div>
	<div class="row p-2 mt-4">
		<div class="col-6 textOnInput">
			<label>Work Time in Hours</label>
            <input value="8" min="0" max="24" class="form-control" type="number" id="work_time_hours" name="work_time_hours" placeholder="Work Time in Hours">
		</div>
		<div class="col-6 textOnInput">
			<label>Work Time in Minutes</label>
            <input value="30" min="0" max="60" class="form-control" type="number" id="work_time_minutes" name="work_time_minutes" placeholder="Work Time in Minutes">
		</div>
	</div>
	<div class="row p-2 mt-4">
		<div class="col-6 textOnInput">
			<label>Finish At</label>
            <input class="form-control" type="text" id="finish_at" name="finish_at" placeholder="" readonly disabled>
		</div>
		<div class="col-6 textOnInput">
			<label>Remaining Time</label>
            <input class="form-control" type="text" id="remaining_time" name="remaining_time" placeholder="" readonly disabled>
		</div>
	</div>
	<hr>
	<div class="row p-2 mt-4">
		<div class="col-6 textOnInput">
			<label>Leave Time (Optional)</label>
            <input class="form-control" type="time" id="leave_time" name="leave_time">
		</div>
		<div class="col-6 textOnInput">
			<label>Remaining Leave Time</label>
            <input class="form-control" type="text" id="remaining_leave_time" name="remaining_leave_time" placeholder="" readonly disabled>
		</div>
	</div>
	<div class="row p-2 mt-4">
		<div class="col-6 textOnInput">
			<label>Total Working Time</label>
            <input class="form-control" type="text" id="total_working_time" name="total_working_time" placeholder="" readonly disabled>
		</div>
		<div class="col-6 textOnInput">
			<label>Total Access Time</label>
            <input class="form-control" type="text" id="total_access_time" name="total_access_time" placeholder="" readonly disabled>
		</div>
	</div>
	<div class="row p-2 mt-4">
		<button class="btn btn-info mx-auto" id="calculate_time">Calculate</button>
		<button class="btn btn-danger mx-auto" id="reset_time">Reset</button>
	</div>
	<div class="row p-2">
		<div class="mx-auto">
			<input type="checkbox" id="notification_display" name="notification_display" value="notification">
			<label for="notification_display"> Show Notification</label>
		</div>
	</div>

	<script src="./assets/moment.min.js"></script>
	<script src="./assets/script.js"></script>
</body>
</html>
