<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<title>Time Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<table>
		<tr>
			<td>Start Time</td>
			<td><input class="full_space" type="time" id="start_time" name="start_time" value="09:00"></td>
		</tr>
		<tr>
			<td>Total Working Time</td>
			<td>
				<input min="0" max="24" class="full_space" type="number" id="work_time_hours" name="work_time_hours" placeholder="Work Time in Hours">
				<input min="0" max="60" class="full_space" type="number" id="work_time_minutes" name="work_time_minutes" placeholder="Work Time in Minutes">
			</td>
		</tr>
		<tr>
			<td>Break Time</td>
			<td><input min="0" class="full_space" type="number" id="break_time" name="break_time" placeholder="Break Time in Minute"></td>
		</tr>
		<tr>
			<td>Finish At</td>
			<td><input class="full_space" type="text" id="finish_at" name="finish_at" placeholder="" readonly disabled></td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<button id="calculate_time">Submit</button>
				</center>
			</td>
		</tr>
	</table>


	<script src="script.js"></script>
</body>
</html>
